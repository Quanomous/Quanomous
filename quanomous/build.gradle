plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace = 'com.github.quanomous'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // FTC SDK dependencies
    compileOnly 'org.firstinspires.ftc:RobotCore:9.0.1'
    compileOnly 'org.firstinspires.ftc:Hardware:9.0.1'
    compileOnly 'org.firstinspires.ftc:FtcCommon:9.0.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                
                groupId = 'com.github.Quanomous'
                artifactId = 'Quanomous'
                version = '1.0.0'
            }
        }
    }
}
